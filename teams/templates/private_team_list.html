<!DOCTYPE html>
    {% extends "base/base.html" %}
        {% block body_block %}
            <h2>List of Teams</h2>
            <div class="list-group">
                {% for team in object_list %}
                    <a href="{% url 'teams:team-detail' team.id %}" class="list-group-item list-group-item-action flex-column align-items-start">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">{{ team.name }} / {{ team.passcode.passcode }}</h5>
                        </div>
                        <ol>
                            {% for player in team.players.all %}
                                <li>{{ player.first_name }} &nbsp;</li>
                            {% endfor %}
                        </ol>
                    </a>
                {% endfor %}
            </div>
        {% endblock %}
